<span id="LightSwitch">
	<input type="checkbox" id="LightSwitchInput" onchange="window.LightSwitch(this.checked)" role="button">
	<label for="LightSwitchInput">
		<span></span>
	</label>
</span>
<script>
window.LightSwitch = function( night ) {
	if ( night ) {
		document.body.classList.add( "night" );
		Cookies.Set( "night", "1" );
	} else {
		document.body.classList.remove( "night" );
		Cookies.Remove( "night" );
	}
}
</script>
